<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #f8f8f8; padding: 10px; text-align: center; }
        nav ul { list-style-type: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin-right: 10px; }
        nav ul li a { text-decoration: none; color: #0066cc; }
        nav ul li a:hover { text-decoration: underline; }
        main { padding: 20px; }
        article { margin-bottom: 40px; }
        article h2 { color: #333; }
        article time { color: #666; font-size: 0.9em; }
        footer { background-color: #f8f8f8; padding: 10px; text-align: center; font-size: 0.8em; }
    </style>
</head>
<body>
    <header><h1>My Simple Website</h1></header>
    <main>
        <nav><ul><li><a href="#article1">Article Title 1</a></li><li><a href="#article2">Article Title 2</a></li></ul></nav>
        <article id="article1"><h2>Article Title 1</h2><time datetime="2023-10-26">October 26, 2023</time><p>This is article 1 content.</p></article>
        <article id="article2"><h2>Article Title 2</h2><time datetime="2023-10-20">October 20, 2023</time><p>This is article 2 content.</p></article>
    </main>
    <footer><p>&copy; 2025 My Simple Website</p></footer>
</body>
</html>
